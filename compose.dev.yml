services:
  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: yaralex
    volumes:
      - mongodb_data:/data/db
      - ./backend/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      ENV: development
      MONGO_URI: mongodb://root:yaralex@mongo:27017/yaralex_api?authSource=admin
    volumes:
      - ./backend:/app
    depends_on:
      mongo:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  play:
    image: node:18-alpine
    working_dir: /app
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_BASE_URL: http://localhost:8000
      NEXT_PUBLIC_GOOGLE_CLIENT_ID: ${NEXT_PUBLIC_GOOGLE_CLIENT_ID:-}
      NEXT_TELEMETRY_DISABLED: "1"
    volumes:
      - ./play:/app
      - play_node_modules:/app/node_modules
      - play_next:/app/.next
    depends_on:
      - backend
    command: sh -c "npm install --legacy-peer-deps && npm run dev -- --hostname 0.0.0.0 --port 3000"

  studio:
    image: node:18-alpine
    working_dir: /app
    ports:
      - "3001:3000"
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_BASE_URL: http://localhost:8000
      NEXT_PUBLIC_YARALEX_PLAY_URL: http://localhost:3000
      NEXT_PUBLIC_GOOGLE_CLIENT_ID: ${NEXT_PUBLIC_GOOGLE_CLIENT_ID:-}
      NEXT_TELEMETRY_DISABLED: "1"
    volumes:
      - ./studio:/app
      - studio_node_modules:/app/node_modules
      - studio_next:/app/.next
    depends_on:
      - backend
    command: sh -c "npm install --legacy-peer-deps && npm run dev -- --hostname 0.0.0.0 --port 3000"

volumes:
  mongodb_data:
  play_node_modules:
  play_next:
  studio_node_modules:
  studio_next:
